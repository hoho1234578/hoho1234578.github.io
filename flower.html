<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
        <script type="text/javascript" src="webgl-utils.js"></script>
        <script type="text/javascript" src="flower.js"></script>
        

        <!-- 介紹片段著色器 (fragment shader)，實際上沒錯什麼事，只告訴顯示卡精確到浮點數 (floating-point) 的運算 -->
        <script id="shader-fs" type="x-shader/x-fragment">
            precision mediump float;

            varying vec4 vColor;

            void main(void) {
                gl_FragColor = vColor;
            }
        </script>

        <!-- 設定數值到模型視圖矩陣 (model-view matrix) 與投影矩陣 (projection matrix) -->
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
            attribute vec4 aVertexColor;

            uniform mat4 uMVMatrix;
            uniform mat4 uPMatrix;

            varying vec4 vColor;

            void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
                vColor = aVertexColor;
            }
        </script>
        <meta charset="utf-8">
        <title>My First Page</title>
    </head>
    <body onload="webGLStart();" style="background-color:rgb(211, 238, 235);text-align:center;">
        <h1 style="color:rgb(68,71,70); margin-top: 100px"> WebGL Practice</h1>
        <canvas id="lesson01-canvas" style="border: none; background-color:transparent;" width="100%" height="500"></canvas>
    </body>
</html>
